{% set name = "clr_loader" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6aec1c352c0bbf1703a2b0ba501f81cb1f7b3ea95e718e14d43e78f94caf1649
  patches:
    - dotnet-build-output.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - dotnet-sdk >=5
  host:
    - python >=3.0
    - pip
    - setuptools
    - wheel
  run:
    - cffi >=1.13
    - python >=3.0

test:
  imports:
    - clr_loader
  requires:
    - pip
    - dotnet-runtime 6.0
    - importlib_resources
    - mono
  commands:
    - pip check

about:
  home: https://github.com/pythonnet/clr-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generic pure Python loader for .NET runtimes
  dev_url: https://github.com/pythonnet/clr-loader

extra:
  recipe-maintainers:
    - m-rossi
