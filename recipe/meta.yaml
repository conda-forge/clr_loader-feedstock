{% set name = "clr_loader" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82ed5fb654729d14fd88296e74bb6b84eb2cfb976ff4b7d49d4e449fd78a226b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - dotnet-sdk >=6
  host:
    - python >=3.7
    - pip
    - setuptools >=61
    - setuptools-scm
    - wheel
  run:
    - cffi >=1.13
    - python >=3.7

test:
  imports:
    - clr_loader
  requires:
    - pip
    - dotnet-runtime 6.0
    - importlib_resources
    - mono
  commands:
    - pip check

about:
  home: https://github.com/pythonnet/clr-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generic pure Python loader for .NET runtimes
  dev_url: https://github.com/pythonnet/clr-loader

extra:
  recipe-maintainers:
    - m-rossi
