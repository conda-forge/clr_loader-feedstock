{% set name = "clr_loader" %}
{% set version = "0.2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 81f114afbc5005bafc5efe5af1341d400e22137e275b042a8979f3feb9fc9446

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - dotnet-sdk 8.0.*
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=75
    - setuptools-scm
    - wheel
  run:
    - cffi >=1.17
    - python >={{ python_min }}

test:
  imports:
    - clr_loader
  requires:
    - pip
    - python {{ python_min }}
    - dotnet-runtime 8.0.*
    - importlib_resources
    - mono
  commands:
    - pip check

about:
  home: https://github.com/pythonnet/clr-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generic pure Python loader for .NET runtimes
  dev_url: https://github.com/pythonnet/clr-loader

extra:
  recipe-maintainers:
    - m-rossi
